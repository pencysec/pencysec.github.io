<html>
<head>
  <style>
    body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      margin: 0;
      padding: 50px 20px;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 620px;
      margin: 0 auto;
      padding: 36px;
      background-color: rgba(255, 255, 255, 0.92);
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(2, 20, 40, 0.12);
      text-align: left;
      backdrop-filter: blur(8px);
    }

    h1 {
      color: #04396c;
      font-size: 2.1rem;
      margin: 0 0 8px 0;
      letter-spacing: 0.2px;
    }

    h3 {
      color: #0b87a9;
      font-size: 1.05rem;
      font-weight: 500;
      margin: 0 0 18px 0;
    }

    p {
      color: #3b3b3b;
      font-size: 1rem;
      margin: 0 0 12px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Abduxoliq</h1>
    <h3>I'm a Software Engineer</h3>
    <p>
      My name is Abduxoliq. I am a web programmer with a passion for creating beautiful and functional websites.
      I have skills in HTML, CSS, and JavaScript, and I enjoy learning new technologies to improve my work.
    </p>
  </div>
</body>
</html>
